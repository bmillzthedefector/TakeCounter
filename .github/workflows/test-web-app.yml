name: Test Web App

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    env:
      working-directory: ./web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install commons
        uses: ./.github/actions/install-common
      - name: Install web app dependencies
        run: npm ci
        working-directory: ${{ env.working-directory }}
      - name: Lint
        run: npm run lint
        working-directory: ${{env.working-directory}}
