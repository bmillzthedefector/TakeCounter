name: Test Web App

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: [ main ]
  push:
    branch: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  build:
    env:
      working-directory: ./web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
        working-directory: ${{env.working-directory}}
      - name: Lint
        run: npm run lint
        working-directory: ${{env.working-directory}}
